<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sistema de Ahorros</title>
  </head>
  <body>
    <h1>Gastos</h1>
<form id="gasto-form">
    <label for="gasto">Monto del Gasto:</label>
    <input type="text" id="gasto" />
    <label for="fechaGasto">Fecha del gasto:</label>
    <input type="date" id="fechaGasto" />
    <input type="submit" value="Confirmar Gasto" id="confirmar-gasto-boton" />
</form>

    <h1>Ingresos</h1>
    <form id="ingreso-form">
      <label for="ingreso">Monto del Ingreso:</label>
      <input type="text" id="ingreso" />
      <label for="fechaIngreso">Fecha del ingreso:</label>
      <input type="date" id="fechaIngreso" />
      <input type="submit" value="Confirmar Ingreso" id="confirmar-ingreso-boton" />
    </form>

    <h2>Resultados</h2>
    <h2>Historial Ingresos</h2>
    <div id="resultado-ingresos"></div>
    <h2>Historial Gastos</h2> 
    <div id="resultado-gastos"></div>
    <h2>Total de Ahorro</h2>  
    <div id="resultado-ahorro">Ahorro Total: $0</div> <!-- Se agrega un div para mostrar el ahorro total -->  

    <h2>Total de Gastos</h2>
    <p id="total-gastos"></p>
    <script src="./src/presenter.js"></script>
  </body>
</html>
