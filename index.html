<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ahorros</title>
    <style>
        #meta-div {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 3em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sistema de Ahorros</h1>
  
    <div id="meta-div">Meta de Ahorro: $0</div>

    <!-- Establecer Meta de Ahorro -->
    <section>
        <h2>Establece tu Meta de Ahorro</h2>
        <form id="Meta-form">
            <label for="meta">Ingrese monto ahorrado:</label>
            <input type="text" id="meta" placeholder="Ingrese la meta de ahorro" required />
            <input type="submit" value="Agregar" id="Meta-boton" />
        </form>
    </section>
    <!-- aqui midificado -->

    <!-- Editar Meta de Ahorro -->
    <section>
        <h2>Editar Meta de Ahorro</h2>
        <form id="EditarMeta-form">
            <label for="editar-meta">Nueva meta de ahorro:</label>
            <input type="text" id="editar-meta" placeholder="Ingrese la nueva meta de ahorro" required />
            <input type="submit" value="Editar Meta" />
        </form>
    </section>

    <!-- Gastos -->
    <section>
        <h2>Registrar Gasto</h2>
        <form id="gasto-form">
            <label for="gasto">Monto del Gasto:</label>
            <input type="text" id="gasto" placeholder="Ingrese monto del gasto" required />

            <label for="fechaGasto">Fecha del Gasto:</label>
            <input type="date" id="fechaGasto" required />

            <input type="submit" value="Añadir Gasto" id="confirmar-gasto-boton" />
        </form>
    </section>

    <!-- Ingresos -->
    <section>
        <h2>Registrar Ingreso</h2>
        <form id="ingreso-form">
            <label for="ingreso">Monto del Ingreso:</label>
            <input type="text" id="ingreso" placeholder="Ingrese monto del ingreso" required />

            <label for="fechaIngreso">Fecha del Ingreso:</label>
            <input type="date" id="fechaIngreso" required />

            <input type="submit" value="Añadir Ingreso" id="confirmar-ingreso-boton" />
        </form>
    </section>

    <!-- Resultados -->
    <section>
        <h2>Resultados</h2>

        <h3>Historial de Ingresos</h3>
        <div id="resultado-ingresos">
        </div>

        <h3>Historial de Gastos</h3>
        <div id="resultado-gastos"> 
        </div>

        <h3>Ahorro Total</h3>
        <div id="resultado-ahorro">
            Ahorro Total: $0
        </div>

        <h3>Total de Gastos</h3>
        <p id="total-gastos">$0</p>
    </section>

    <script src="./src/presenter.js"></script>
</body>
</html>
